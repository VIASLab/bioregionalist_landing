<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bioregionalist</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    #starCanvas {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -2; display: block;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <div class="starfield" id="cssStarfield">
    <div class="stars stars-layer1"></div>
    <div class="stars stars-layer2"></div>
    <div class="stars stars-layer3"></div>
  </div>

  <header class="header">
    <div class="logo-block">
      <img src="assets/images/logo.svg" alt="Bioregionalist logo" class="logo" />
    </div>
  </header>

  <main class="scene">
    <div id="mainInteractionZone"></div>
    <div class="earth-wrapper">

      <div id="earth3d"></div>

      <div id="reContainer">
        <div class="flip-container letter-flipper" id="rFlipper">
          <div class="flipper">
            <div class="front face re-text">R</div>
            <div class="back face re-text mirrored-text">R</div>
          </div>
        </div>
        <div class="flip-container letter-flipper" id="eFlipper">
          <div class="flipper">
            <div class="front face re-text">e</div>
            <div class="back face re-text mirrored-text">e</div>
          </div>
        </div>
      </div>

      <div class="text-group" id="textGroupRight">
        <span class="gen-text">generative</span>
        <div id="volution" class="volve-text">
          <span class="letter">v</span>
          <span class="letter">o</span>
          <span class="letter">l</span>
          <span class="letter">u</span>
          <span class="letter">t</span>
          <span class="letter">i</span>
          <span class="letter">o</span>
          <span class="letter">n</span>
        </div>
      </div>

    </div>
  </main>

  <footer class="site-footer">
   <!-- <p id="footerText">Local Resilience / Global Wisdom</p>-->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script type="module" src="assets/js/earth3d.js"></script>
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>
